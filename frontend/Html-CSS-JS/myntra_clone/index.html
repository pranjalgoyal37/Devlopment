<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra clone project</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header>
    <div class="logo_container">
      <a href="index.html"><img src="img/myntra_logo.jpg" alt=""></a>
    </div>
    <div class="nav_bar">
      <a href="#">men</a>
      <a href="#">women</a>
      <a href="#">Kids</a>
      <a href="#">home & living</a>
      <a href="#">Beauty</a>
      <a href="#">studio <sup class="sup">NEW</sup></a>

    </div>
    <div class="search_bar">
      <span class="material-symbols-outlined search_icon">
        search
      </span> <input placeholder="Search for products, brands and more">
    </div>
    <div class="action_bar">
      <div class="action_container">
        <span class="material-symbols-outlined">person</span> 
        <span>Profiles</span>
      </div>
      <div class="action_container">      
        <span class="material-symbols-outlined">favorite</span>
        <span>Wishlist</span>
      </div>
      <div class="action_container">
        <span class="material-symbols-outlined">shopping_bag</span>
        <span>Bag</span>
      </div>

    </div>
  </header>

  <main>
    <div class="banner">
      <img src="img/banner_01.png" alt="">
    </div>

    <div class="text-title">
      <h4>Medal Worthy Brands To Bag</h4>
    </div>

    <div class="item_container">
      <div class="card">
        <div class="item-img">
        <img  src="img/card_img/choclate/1.webp" alt="">
      </div>
        <div class="item-details">  
          <h6 class = "item-name">Cadbury Dairy Milk Silk Chocolate Bar, Pack of 3 x 150g</h6>
          <div class="price-container">
            <span class="price">₹484</span>
            <span class ="discount">(₹119.19 /100 g)
            </span>
        </div>
        <div class="reviews">
          
          <span class="reviews-no">1900</span>
        </div>
      </div>
      </div>







      </div>
  </main>

  <footer>

  </footer>

</html>
